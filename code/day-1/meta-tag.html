<html>
	<head>
		<title>Meta Tag </title>
		<meta charset="UTF-8">
		<meta name="keywords" content="HTML, html, css, js, javascript">
		<meta name="description" content="List in HTML">
		<meta name="author" content="Joydip">
		<meta http-equiv="refresh" content="5">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<pre>
		Welcome to meta tag
		Viewport: the user's visible area of a web page. It will vary with device.
		width=device-width: width of the page to follow the screen-width of the device
		initial-scale=1.0: initial zoom level when the page is first loaded in the browser
		</pre>
	</body>
</html>
