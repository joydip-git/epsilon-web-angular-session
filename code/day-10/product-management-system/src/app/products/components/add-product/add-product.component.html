<div class="container">
    <form class="form-horizontal" name="productForm" autocomplete="on" id="productForm" ngForm #addForm='ngForm'
        (ngSubmit)="submitData(addForm)">
        <div class="form-group">
            <label for="productId" class="col-sm-2 control-label">
                Id:
            </label>
            <div class="col-sm-10">
                <input type="number" name="productId" id="productId" placeholder="product id" class="form-control"
                    ngModel #pid='ngModel'>
            </div>
        </div>

        <div class="form-group">
            <label for="productName" class="col-sm-2 control-label">
                Name:
            </label>
            <div class="col-sm-10">
                <input type="text" name="productName" id="productName" placeholder="product name" class="form-control"
                    ngModel #pname='ngModel'>
            </div>
        </div>

        <div class="form-group">
            <label for="productCode" class="col-sm-2 control-label">
                Code:
            </label>
            <div class="col-sm-10">
                <input type="text" name="productCode" id="productCode" placeholder="product code" class="form-control"
                    ngModel #pcode='ngModel'>
            </div>
        </div>

        <div class="form-group">
            <label for="releaseDate" class="col-sm-2 control-label">
                Release Date:
            </label>
            <div class="col-sm-10">
                <input type="date" name="releaseDate" id="releaseDate" placeholder="product relase date"
                    class="form-control" ngModel #pdate='ngModel'>
            </div>
        </div>

        <div class="form-group">
            <label for="description" class="col-sm-2 control-label">
                Description:
            </label>
            <div class="col-sm-10">
                <textarea placeholder="product description" name="description" id="description" class="form-control"
                    ngModel #pdesc='ngModel'>
                    </textarea>
                <!-- <input type="" name="description" id="description" placeholder="product description"
                        class="form-control"> -->
            </div>
        </div>

        <div class="form-group">
            <label for="price" class="col-sm-2 control-label">
                Price:
            </label>
            <div class="col-sm-10">
                <input type="number" name="price" id="price" placeholder="product price" class="form-control" ngModel
                    #pprice='ngModel'>
            </div>
        </div>

        <div class="form-group">
            <label for="starRating" class="col-sm-2 control-label">
                Rating:
            </label>
            <div class="col-sm-10">
                <input type="number" name="starRating" id="starRating" placeholder="product rating" class="form-control"
                    ngModel #prating='ngModel'>
            </div>
        </div>

        <div class="form-group">
            <label for="imageUrl" class="col-sm-2 control-label">
                Image URL:
            </label>
            <div class="col-sm-10">
                <input type="text" name="imageUrl" id="imageUrl" placeholder="product image path" class="form-control"
                    ngModel #pimg='ngModel'>
            </div>
        </div>

        <div class="container-fluid" style="text-align:center">
            <input type="submit" class="btn btn-primary" value="Submit">
            &nbsp;&nbsp;
            <input type="submit" class="btn btn-danger" value="Cancel">
        </div>

    </form>
